<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Mali|Sniglet&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="head col-12">
                <h1>TO DO LIST</h1>
            </div>
        </div>

        <div class="row">
            <div class="detail col-12">
                <p id="first">Enter text into the input field to add item to your list</p>
                <p id="second">Click the "X" to remove the item from your list</p>
            </div>
        </div>

        <div class="row">
            <div class="detail col-12">
                <input type="text" id="inputtxt" placeholder="New Item..">
                <button id="send"><i class="fas fa-pencil-alt"></i></button>
            </div>
        </div>

        <div class="row">
            <div id="listitem" class="listitem col-12 offset-0 col-sm-8 offset-sm-2">
                <ul id="list" class="col-12">
                    <!-- <li class="item">Test<button class="remove">X</button></li> -->
                </ul>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">

			$(function() {

				$("#send").click(function () {
				
                    var add = $("#inputtxt").val();
				
				    $("#listitem").append("<ul id='list'><li class='item'>"+add+"<button class='remove'>X</button>"+"</li></ul>");

				    $("#inputtxt").val('');

                    $(".item").click(function() {

                        $(this).remove();

                    });
				});


			});
			
		</script>


    
</body>
